<div class="input-wrapper" (click)="onInputClick()" [class.disabled]="isDisabled">
  <ion-input
    #kbInput
    [type]="type"
    [placeholder]="placeholder"
    [label]="label"
    [disabled]="isDisabled"
    [value]="value"
    (ionInput)="onIonInputChange($event)"
    [(ngModel)]="value"
    (ionBlur)="onTouched()"
    class="custom-keyboard-input-inner" readonly="true"> </ion-input>
</div>
